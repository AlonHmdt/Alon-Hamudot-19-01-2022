<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{cityWeatherCard.CityName}}</mat-card-title>
    <mat-card-title>{{cityWeatherCard.Current.Temperature['Metric']['Value'] | unitSign}}</mat-card-title>
    <img class="icon"  src="https://developer.accuweather.com/sites/default/files/{{cityWeatherCard.Current.WeatherIcon | zeroPad: 2}}-s.png">
    <div class="w-25">Add To Favourites</div>
  </mat-card-title-group>
  <mat-card-content class="mt-2">
    <p class="h1 text-center">{{cityWeatherCard.Current.WeatherText}}</p>
    <div>
      <div class="d-flex flex-wrap flex-lg-nowrap justify-content-center">
        <div class="card mx-2" *ngFor="let forecast of cityWeatherCard.Forecast.DailyForecasts">
          <div class="card-body">
            <p class="">{{forecast.Date | date: 'EEEE, dd.MM'}}</p>
            <p class="font-weight-bold">{{forecast.Temperature.Minimum.Value| unitSign}} - {{forecast.Temperature.Maximum.Value| unitSign}}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
