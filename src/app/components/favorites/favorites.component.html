<div class="d-flex flex-wrap mt-3 justify-content-lg-start justify-content-around">
  <div class="p-4 favourite-item m-3 pointer font-weight-bold text-center" *ngFor="let item of items" (click)="showCity(item)">
    <p>{{item.CityName}}</p>
    <p>{{item.Current.Temperature['Metric']['Value'] | unitSign}}</p>
  </div>
</div>
